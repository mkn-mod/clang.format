
name: clang.format
version: master

property:
    maiken_location: ${MKN_HOME}/app/mkn/${version}

parent: base
src: mod.cpp
if_arg:
    win_shared: -DYAML_CPP_DLL
    shared: -DKUL_SHARED

profile:
  - name: base
    dep:
      - name: mkn
        profile: lib
        version: ${version}
        local: ${maiken_location}
        scm: https://github.com/maiken/maiken

  - name: test
    parent: base
    main: test.cpp
