
name: clang.format
version: master

property:
    maiken_location: ${MKN_HOME}/app/mkn/${version}

parent: base
src: mod.cpp
mode: shared
if_arg:
    win_shared: -DYAML_CPP_DLL
    shared: -DKUL_SHARED

profile:
  - name: base
    dep:
      - name: mkn
        profile: mod
        local: ${maiken_location}

  - name: test
    parent: base
    main: test.cpp
